name: Java CI with Gradle

on:
  push:
    branches: [ "artifact" ]
  pull_request:
    branches: [ "artifact" ]

jobs:
  build:

    runs-on: ubuntu-latest
 
    # Map a step output to a job output
    outputs:
     artifact-tag: ${{ steps.changelog.outputs.version }}
    
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Conventional Changelog Action
      id: changelog
      uses: TriPSs/conventional-changelog-action@v5.2.0
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Tag artifact 
      run: mv build/libs/greetings-ci.jar build/libs/greetings-ci-${{ github.event.inputs.myVersion || steps.changelog.outputs.version }}.jar
  
    - name: Upload Artifact
      uses: actions/upload-artifact@v4.3.0   
      with:
        name: greetings-jar
        path: build/libs
              test-script.sh
              
  test-run:
   runs-on: ubuntu-latest
   needs: build
 
   steps:
   - name: Download candidate artifacts
     uses: actions/download-artifact@v4 
     with:
       name: greetings-jar
       
   - name: Set up JDK 17
     uses: actions/setup-java@v4
     with:
       java-version: '17'
       distribution: 'temurin'
 
   - name: Execute test
     shell: bash
     run: | 
       chmod +x ./test-script.sh
       ./test-script.sh ${{ github.event.inputs.myVersion || needs.build.outputs.artifact-tag }} ${{ github.event.inputs.myValues }}
    
